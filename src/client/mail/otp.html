<!doctype html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>{{subject}}</title>
		<style>
			:root {
				--radius: 0.5rem;
				--card: hsl(210, 60%, 96%);
				--card-foreground: hsl(215, 25%, 25%);
				--border: hsl(210, 50%, 90%);
				--ring: hsl(205, 70%, 70%);
				--background: hsl(210, 60%, 98%);
				--foreground: hsl(215, 25%, 25%);
				--primary: hsl(205, 60%, 50%);
				--primary-foreground: hsl(210, 60%, 99%);
				--secondary: hsl(210, 50%, 95%);
				--secondary-foreground: hsl(215, 25%, 30%);
				--accent: hsl(205, 65%, 65%);
				--accent-foreground: hsl(210, 60%, 99%);
			}

			.dark {
				--background: hsl(215, 30%, 4%);
				--foreground: hsl(210, 40%, 95%);
				--border: hsl(215, 25%, 25%);
				--ring: hsl(205, 75%, 70%);
				--card: hsl(215, 30%, 10%);
				--card-foreground: hsl(210, 40%, 95%);
				--primary: hsl(205, 75%, 70%);
				--primary-foreground: hsl(215, 30%, 10%);
				--secondary: hsl(215, 25%, 15%);
				--secondary-foreground: hsl(210, 40%, 92%);
				--accent: hsl(205, 65%, 80%);
				--accent-foreground: hsl(215, 30%, 10%);
			}

			body {
				font-family:
					-apple-system, BlinkMacSystemFont, "Segoe UI", Roboto, Oxygen, Ubuntu, Cantarell,
					sans-serif;
				line-height: 1.6;
				color: var(--foreground);
				background-color: var(--background);
				margin: 0;
				padding: 0;
			}

			.email-container {
				max-width: 600px;
				margin: 0 auto;
				background-color: var(--background);
				padding: 20px;
			}

			.header {
				text-align: center;
				padding: 20px 0;
				border-bottom: 1px solid var(--border);
			}

			.logo {
				font-size: 24px;
				font-weight: bold;
				color: var(--primary);
			}

			.content {
				background-color: var(--card);
				border-radius: var(--radius);
				padding: 30px;
				margin: 20px 0;
				color: var(--card-foreground);
				border: 1px solid var(--border);
			}

			.otp-container {
				background-color: var(--secondary);
				border-radius: var(--radius);
				padding: 15px;
				text-align: center;
				margin: 25px 0;
				border: 1px solid var(--border);
			}

			.otp-code {
				font-size: 32px;
				font-weight: bold;
				letter-spacing: 5px;
				color: var(--primary);
				margin: 10px 0;
			}

			.button {
				display: inline-block;
				background-color: var(--primary);
				color: var(--primary-foreground);
				padding: 12px 30px;
				text-decoration: none;
				border-radius: var(--radius);
				font-weight: bold;
				margin: 20px 0;
				text-align: center;
			}

			.footer {
				text-align: center;
				padding: 20px 0;
				font-size: 14px;
				color: var(--secondary-foreground);
				border-top: 1px solid var(--border);
			}

			.note {
				font-size: 14px;
				color: var(--secondary-foreground);
				margin-top: 25px;
			}

			@media (prefers-color-scheme: dark) {
				body {
					color: var(--foreground);
					background-color: var(--background);
				}

				.content {
					background-color: var(--card);
					color: var(--card-foreground);
				}

				.otp-container {
					background-color: var(--secondary);
				}
			}
		</style>
	</head>
	<body>
		<div class="email-container">
			<div class="header">
				<div class="logo">{{appName}}</div>
			</div>

			<div class="content">
				<h1 data-i18n="invitation_title">{{title}}</h1>

				<p data-i18n="invitation_message">{{description}}</p>

				<div class="otp-container">
					<p data-i18n="otp_instruction">{{otpTitle}}</p>
					<div class="otp-code" id="otp-code">{{otpCode}}</div>
					<p data-i18n="otp_expiry">{{otpExpire}}</p>
				</div>
			</div>

			<div class="footer">
				<p data-i18n="footer_message">{{notMe}}</p>
				<p>&copy; 2025 {{appName}}. {{rights}}</p>
			</div>
		</div>
	</body>
</html>
